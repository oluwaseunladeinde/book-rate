<div class="row books-box" ng-cloak>
	<div class="row-column" ng-repeat="columns in vm.columns">
		<div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
			<div ng-repeat="column in columns">
				<book book="column"></book>
			</div>
		</div>
	</div>

	<div ng-hide="vm.columns && vm.columns.length">
		<div class="col-sm-12 no-posts-here">
			<em>There are no books here. <a href="/add/book/">Add one now.</a></em>
		</div>
	</div>
</div>
