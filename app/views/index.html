<div class="bookrate-zone clearfix">
	<div class="col-lg-10 col-md-10 col-sm-6 col-xs-12">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<h2>List of Books</h2>
				<div class="btn-group">
				    <button class="btn btn-primary" ng-click="showAddForm()">Add</button>
				    <button class="btn btn-danger" ng-click="remove()">Remove</button>
				</div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-6 col-xs-12">
				<div class="category-box">
					<div ng-repeat="cat in categories | filter: { default: true }" class="dic-cat" ng-click="filter(cat)">
						<span class="pull-left">{{ cat.name}}</span>
						<i ng-click="removeCategory(cat)" ng-hide="cat.default" class="pull-right fa fa-times"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="addBookForm" ng-show="openAdd">
				<div class="n2-controls clearfix">
					<h3 class="pull-left">Add a book</h3>
					<i ng-click="showAddForm()" class="pull-right fa fa-times"></i>
				</div>
				<form ng-submit="submitBook()">
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
							<div class="form-group">
								<input id="book__title" class="form-control" type="text" placeholder="Book Title" ng-model="book.title">
							</div>
							<div class="form-group">
								<input id="book__author" class="form-control" type="text" placeholder="Book Author" ng-model="book.author">
							</div>
							<div class="form-group">
								<input id="book__publisher" class="form-control" type="text" placeholder="Book Publisher" ng-model="book.publisher">
							</div>
							<div class="form-group">
								<input id="book__year" class="form-control" type="text" placeholder="Book Year" ng-model="book.year">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
							
							<div class="form-group">
								<input id="book__category" class="form-control" type="text" placeholder="Book Category" ng-model="book.category">
								<!-- select ng-model="selectedCat" ng-options="value.id as value.name for value in categories" ng-change="selectAction()">
									<option>---</option>
								</select -->
							</div>


							<div class="form-group">
								<input id="book__isbn" class="form-control" type="text" placeholder="Book ISBN" ng-model="book.isbn">
							</div>
							<div class="form-group">
								<input id="book__price" class="form-control" type="number" placeholder="Book Price" ng-model="book.price">
							</div>
							<div class="form-group">
								<input id="book__discount" class="form-control" type="number" placeholder="Book Discount" ng-model="book.discount">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
							<div class="form-group">
								<textarea id="book__summary" class="form-control" type="text" placeholder="Book Summary" ng-model="book.summary"></textarea>
							</div>
							<div class="mgb-5">
								<button type="submit" class="btn btn-primary n2-btn-default pull-left">
									Save
								</button>
							</div>
						</div>
						
					</div>
				</form>
			</div>
			<books books="books" ng-show="books && books.length"></books>
		</div>
	</div>

	<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
		<div class="sidebar">
			<h2>Add Category</h2>
			<form ng-submit="addCategory()">
				<div class="form-group">
					<input id="category__name" class="form-control" type="text" placeholder="Enter Category Name" ng-model="category.name">
				</div>
			</form>
			<div class="category-box">
				<div class="dic-cat-o clearfix" ng-repeat="cat in categories | filter: { default: false }">
					<span class="pull-left">{{cat.name}}</span>
					<i ng-click="removeCategory(cat)" ng-hide="cat.default" class="pull-right fa fa-times"></i>
				</div>
			</div>
		</div>
	</div>

</div>
